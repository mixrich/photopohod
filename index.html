<!DOCTYPE html>
<html>
<head>
	<title>Фототуры</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<header class="header">
		<div class="header_container">
			<div class="flexible-container">
				<div class="header__feedback-container">
					<form class="header__feedback">
						<label class="header__feedback__label">
							Ваше имя:*
							<input class="header__feedback__input" name="name" type="text" placeholder="Иванов Иван">
						</label>
						<label class="header__feedback__label">
							Ваш телефон:*
							<input class="header__feedback__input" name="phone" type="text" placeholder="+7-906-906-9090">
						</label>
						<label class="header__feedback__label">
							Ваш E-mail:
							<input class="header__feedback__input" name="email" type="text" placeholder="ivanov_i@gmail.com">
						</label>
						<label class="header__feedback__label">
							Ваш комментарий:
							<textarea class="header__feedback__text" placeholder="Хочу на фототур Имертинские озера" name="comment"></textarea>
						</label>
						<input class="header__feedback__submit-button" type="submit" value="Отправить заявку">
					</form>
				</div>
				<h1 class="header__main-title">
					Фототуры
				</h1>
				<h2 class="header__sub-title">
					Фототуры по Кавказу. <br/>
					Неделя сказки и путешествий.
				</h2>
				
			</div>
		</div>
		<div class="navigation_container">
			<div class="flexible-container">
				<nav class="header__navigation">
					<ul class="header__navigation__container">
						<li class="header__navigation__container__item">Раздел 1</li>
						<li class="header__navigation__container__item">Раздел 2</li>
						<li class="header__navigation__container__item">Раздел 3</li>
						<li class="header__navigation__container__item">Раздел 4</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
</body>
</html>
